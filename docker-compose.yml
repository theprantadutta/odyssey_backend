version: '3.8'

services:
  # Backend API (uses shared PostgreSQL from pinpoint_backend)
  backend:
    build: .
    ports:
      - "87:8000"  # Port 8001 to avoid conflict with pinpoint_backend on 8000
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./app:/app/app  # Mount app directory for hot reload
      - ./alembic:/app/alembic  # Mount alembic for migrations
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
