services:
  backend:
    build: .
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    command: uvicorn app.main:app --host 0.0.0.0 --port 8546 --reload
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.odyssey.rule=Host(`odyssey.pranta.dev`)"
      - "traefik.http.routers.odyssey.entrypoints=websecure"
      - "traefik.http.routers.odyssey.tls.certresolver=letsencrypt"
      - "traefik.http.services.odyssey.loadbalancer.server.port=8546"

networks:
  proxy:
    external: true